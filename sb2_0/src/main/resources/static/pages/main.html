<body>
	<nav class="navbar navbar-default" role="navigation">

	<div class="navbar-header">

	<div>

	</div>

	<script type="text/javascript">
		function changeFrameHeight(me){
		    me.height=document.documentElement.clientHeight-80;
		}
	
		window.onresize=function(){  
		    changeFrameHeight(document.getElementById('main'));  
		} 
	</script>	
	<iframe id="main" src="" onload="changeFrameHeight(this)" width="100%" scrolling="yes" frameborder="0"></iframe>
	<script type="text/javascript">
		$(function(){
			$('nav[role="navigation"]').css({'marginBottom':0});
			var main = $('#main');
			
			$('a[orgmgr]').click(function(){
				main.attr('src','./orgmgr/org.html');
			});
			$('a[usermgr]').click(function(){
				main.attr('src','http://baidu.com');
			});
			
		})
	</script>
</body>
